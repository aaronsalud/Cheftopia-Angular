<div class="row">
    <div class="col-12 mb-3">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <a href="#" class="list-group-item list-group-item-action clearfix" style="color:#464646;" *ngFor="let recipe of recipes">
            <div class="float-left">
                <h4 class="mb-1">{{recipe.name}}</h4>
                <p class="mb-1">{{recipe.description}}</p>
            </div>
            <span class="float-right">
                <img [src]="recipe.imagePath" class="img-responsive" alt="{{recipe.name}}" style="max-height:50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
