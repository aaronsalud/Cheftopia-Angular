<app-layout>
  <div class="row">
    <div class="col-10">
      <app-shopping-edit></app-shopping-edit>
      <div class="row">
        <div class="list-group-item list-group-item-action" style="cursor:pointer" *ngFor="let ingredient of ingredients; let i=index"
          (click)="editItem(i)">
          {{ ingredient.name }} ({{ingredient.amount}})
        </div>
      </div>
    </div>
  </div>
</app-layout>
