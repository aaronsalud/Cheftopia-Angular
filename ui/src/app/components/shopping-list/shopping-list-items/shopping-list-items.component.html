<div class="shopping-list-items">
  <div class="form-inline mb-3">
    <div class="form-group mr-3">
      <button [routerLink]="['new']" class="btn btn-success">Create a new Shoping List</button>
    </div>
    <div class="form-group">
      <select class="custom-select" [(ngModel)]="selectedArchiveOption" (ngModelChange)="onArchiveFilterChange($event)">
        <option *ngFor="let archiveOption of archiveSelectOptions" [ngValue]="archiveOption.value">{{archiveOption.name}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <app-shopping-list-item *ngFor="let shoppinglist of shoppinglists;" [shoppinglist]="shoppinglist"></app-shopping-list-item>
  </div>
</div>
