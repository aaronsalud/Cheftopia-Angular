<app-layout>
  <div class="signup">
    <div class="container">
      <div class="row">
        <div class="col-md-7 m-auto py-4 card">
          <h1 class="display-4 text-center">Sign Up</h1>
          <p class="lead text-center">Create your Cheftopia account</p>
          <form (ngSubmit)="saveItem(form)" #form="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" ngModel class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" ngModel class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" ngModel class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password2">Confirm Password</label>
              <input type="password2" id="amount" name="password2" ngModel class="form-control" required>
            </div>
            <div class="form-group">
              <button class="btn btn-success btn-block" type="submit" [disabled]="!form.valid">Register Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</app-layout>
