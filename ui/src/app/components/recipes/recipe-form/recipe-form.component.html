<div class="row">
    <div class="col-12">
        <form action="" [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-success mr-2" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" formControlName="name" id="name" class="form-control" [ngClass]="{'is-invalid': (errors && errors.name)}">
                        <div *ngIf="errors && errors.name" class="invalid-feedback">{{errors.name}}</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="text" formControlName="image" id="image" class="form-control" [ngClass]="{'is-invalid': (errors && errors.image)}"
                            #imagePath>
                        <div *ngIf="errors && errors.image" class="invalid-feedback">{{errors.image}}</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img [src]="imagePath.value" style="width:inherit" class="image-responsive" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" formControlName="description" id="description" class="form-control"
                            [ngClass]="{'is-invalid': (errors && errors.description)}" row="6"></textarea>
                        <div *ngIf="errors && errors.description" class="invalid-feedback">{{errors.description}}</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12" formArrayName="ingredients">
                    <label for="ingredients">Ingredients</label>
                    <div class="row my-2" *ngFor="let ingredientsFormControl of recipeForm.get('ingredients')['controls']; let i = index;"
                        [formGroupName]="i">
                        <input type="hidden" formControlName="id">
                        <div class="col-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-danger" (click)="deleteIngredientInput(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-secondary" (click)="addIngredientInputGroup()">Add
                                more
                                Ingredients
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
